<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #333;
                color: #fff;
                font-family: Arial, sans-serif;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 3rem;
            }

            .alert {
                position: absolute;
                top: 1rem;
                left: 1rem;
                padding: 0.5rem;
                border-radius: 0.25rem;
                background-color: #111;
                color: #fff;
            }

            form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            label {
                margin-top: 1rem;
            }

            input {
                padding: 0.5rem;
                border-radius: 0.25rem;
                border: none;
                background-color: #222;
                color: #fff;
            }

            .btn-container {
                display: flex;
                justify-content: space-between;
                width: 100%;
                margin-top: 1rem;
            }

            button {
                margin-top: 1rem;
                padding: 0.5rem 1rem;
                border: none;
                border-radius: 0.25rem;
                background-color: #007bff;
                color: #fff;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }

            button a {
                text-decoration: none;
                color: inherit;
            }
        </style>
    </head>
    <body>
        <div class="container">
            {% for message in messages %}
            <div class="alert">
                <strong>{{ message }}</strong>
            </div>
            <script>
                setTimeout(function() {
                    document.querySelector('.alert').style.opacity = '0';
                    setTimeout(function() {
                        document.querySelector('.alert').style.display = 'none';
                    }, 1000);
                }, 10000);
            </script>
            {% endfor %}
            <h3>Sign Up</h3>
            <form action="/signup" method="post">
                {% csrf_token %}
                <label for="">Username</label>
                <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required>

                <label for="">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>

                <label for="">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required>

                <label for="">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>

                <label for="">Password</label>
                <input type="password" id="pass" name="pass" placeholder="Create a password" required>

                <label for="">Confirm your password</label>
                <input type="password" id="passc" name="passc" placeholder="Confirm Your password" required>
                <div class="btn-container">
                    <button type="submit">Sign Up</button>
                    <button type="submit" formnovalidate><a href="/signin">Sign In</a></button>
                </div>
            </form>
        </div>
        <script src="" async defer></script>
    </body>
